<!DOCTYPE html>

<html lang="en">
    
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="C:\Users\school\Desktop\Project\loginstyle.css";>
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="use-credentials">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <body>

        <!--login & sign-up page-->

        <div class="login">
            <div class="container">

                <!-- go to Sign-up-->

                <div class="col-left">
                    <div class="login-text">
                        <h2>WELCOME!</h2>
                        <p>Create your account<br>For Free!</p>
                        <a href="" class="btn">Sign Up</a>
                    </div>
                </div>

                <!--login section-->

                <div class="col-right">
                    <div class="login-form">
                        <h2>Login</h2>
                        <form action="">
                            <p>
                                <label>Email<span>*</span></label>
                                <input type="text" placeholder="Email" required>
                            </p>

                            <p>
                                <label>Password<span>*</span></label>
                                <input type="text" placeholder="Password" required>
                            </p>

                            <p>
                                <input type="submit" value="Login">
                            </p>

                            <p>
                                <a href="">Forgot password?</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
